<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/TabLogo-2.png">
    <link href="style.css" rel="stylesheet">
    <title>Quandary: Countdown</title>
</head>
<body>
    <img src="assets/QuandaryLogo.png" alt="LWeek: Quandary Logo" class="quandary-logo">
    <h1 class="text-hype">See you in <span>dreamland.</span></h1>
    <div class="container-timer">
        <div class="time">
            <h2 class="days">00</h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 class="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 class="mins">00</h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 class="secs">00</h2>
            <small>Seconds</small>
        </div>
    </div>
</body>
</html>
